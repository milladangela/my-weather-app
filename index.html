  <body>
    <div id="root">
      <div class="App">
    <div class="container">
      <div class="Weather">
        <form>
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city.."
                class="form-control search-input"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3 p-0">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100"
              />
            </div>
            </div>
        </form>
        <div class="overview">
      <h1 id = "city"></h1>
      <ul>
        <li>
          Last updated: <span id="date"></span>
        </li>
        <li id="description"></li>
      </ul>
      <h1 id="city"> </h1>
      </br>
      <img src="src/images/Sunny.png" alt="" class="center" />
      <h2 id="description"> </h2>
      <div class="row justify-content-md-end">
        <div class="col">
          <span class="temperature" id="temperature"> </span>
          <span class="units">°C</a></span>
        </div> 
      </div>
      <div class="row" >
        <div class="col-3">
          <strong>Now</strong>
        </div>
        <div class="col-3">
          13h
        </div>
        <div class="col-3">
          14h
        </div>
        <div class="col-3">
          15h
        </div>
      </div>
      <div class="row" >
        <div class="col-3">
          <img src="src/images/rain.png" alt="" class="weather-icons" />
        </div>
        <div class="col-3">
          <img src="src/images/Sunny.png" alt="" class="weather-icons" />
        </div>
        <div class="col-3">
          <img src="src/images/sun-cloud.png" alt="" class="weather-icons" />
        </div>
        <div class="col-3">
          <img src="src/images/storm.png" alt="" class="weather-icons" />
        </div>
        <div class="col-3">
          <strong> 19°C </strong>
        </div>
        <div class="col-3">
          21°C
        </div>
        <div class="col-3">
          20°C
        </div>
        <div class="col-3">
          18°C
        </div>
      </div> 
      <hr />
      <p>Prediction to the next days</p>
      <br />
      <div class="row justify-content-start" >
        <div class="days col-6">
          Friday
        </div>
        <span class="days col-6">
          18°C  |  20°C
        </span>
        <div class="days col-6">
          Saturday
        </div>
        <span class="days col-6">
          19°C  |  21°C
        </span>
        <div class="days col-6">
          Sunday
        </div>
        <span class="days col-6">
          19°C  |  22°C
        </span>
        <div class="days col-6">
          Monday
        </div>
        <span class="days col-6">
          22°C  |  24°C
        </span>     
      </div>
    </div>
        </div>
