<!DOCTYPE html>
<html>
  <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Watch Weather App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Exo:wght@100;200;300;400;500;700;800;900&family=Jura:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  </head>

  <body>
 
    <div class="container">
      <div class= "weather-app-wrapper">
         <div class="weather-app">
                <div class="overview">
      <ul>
        <li>Last updated: <span id="date"></span>
       </li>
          </ul>
          </div>
          <form id="search-form" class="mb-2">
            <div class="row">
              <div class="col-7">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
            <div class="col-4">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            <div class="col-1">
              <button
                id="current-location-button"
              >
                üìç
              </button>
            </div>
          </div>
        </form>

         
       <div class="row"> 
      <h1 id="city"> </h1>
            <h4 id="description"> </h4>
             </div>

              <div class="row">           
            <div class="col">HUMIDITY: <span id="humidity"></span>%</div>    
             <div class="col">WIND: <span id="wind"></span> m/h</div>
            </div>

       <div class="row">
              <div class="d-flex weather-temperature align-items-center justify-content-center">
                <img 
                src="" alt="" class="center" 
                alt="Clear" 
                id="icon" 
               />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units">¬∞C</a> 
                  </span
                  >
                </div>
                </div>
            </div>
              <div class="weather-forecast" id="forecast"></div>
        </div>
          
        </div>
