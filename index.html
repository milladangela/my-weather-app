<!DOCTYPE html>
<html>
  <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Watch Weather App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Exo:wght@400;500;700&family=Poppins:ital,wght@0,200;0,300;0,500;0,700;1,300&family=Press+Start+2P&display=swap" rel="stylesheet">    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
  </head>

  <body>
    <div class="container">
      <div class= "weather-app-wrapper">
         <div class="weather-app">
  
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-7">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
            <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            <div class="col-2">
              <button
                class="btn btn-primary w-100"
                id="current-location-button"
              >
                üìç
              </button>
            </div>
          </div>
        </form>
              <div class="overview">
      <ul>
        <li>Last updated: <span id="date"></span>
       </li>
          </ul>
          </div>
          <div class="row">           
            <div class="col">Humidity: <span id="humidity"></span>%</div>    
             <div class="col">Wind: <span id="wind"></span> m/h</div>
            </div>
      </br>
      <h1 id="city"> </h1>
            <h4 id="description"> </h4>

       <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img 
                src="" alt="" class="center" 
                alt="Clear" 
                id="icon" 
                class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"> ¬∞C</span>
                </div>
              </div>
            </div>

    </small>
    <script src="src/index.js"></script>
  </body>
