  <body>

    <div class="container">
      <div class= "weather-app-wrapper">
         <div class="weather-app">


          <form id="search-form" class="mb-2">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>



            <div class="col-4 ">
              <input
                type="submit"
                value="Search"
                class="btn search-btn w-100"
              />
            </div>


          </div>
          <div class="col-5" id="current-location-button">
            <p><i class="fa-solid fa-location-dot"></i>Current location</p>
          </div>
        </form>
        <div class="overview">
          <ul>
           <li>Last updated: <span id="date"> </span>
           </li>
              </ul>
              </div>



       <div class="row">
        <div class="row">
          <h1 id="city"> </h1>
                <h4 id="description"> </h4>
                 </div>
        <div class="d-flex weather-temperature align-items-center justify-content-center">

                <div class="float-left">
                       <img
                src="" alt="" class="center"
                alt="Clear"
                id="icon"
               />
                   <strong id="temperature"></strong
                  ><span class="units">Â°C</a>
                  </span
                  >
                </div>
                </div>
            </div>


                      <div class="row">
                    <div class="col "> <p>HUMIDITY: <span id="humidity"></span>% </p></div>
                     <div class="col"> <p> WIND: <span id="wind"></span> m/h </p></div>
                    </div>
              <div class="weather-forecast" id="forecast"></div>
        </div>

        </div>
