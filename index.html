<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Weather App</title>

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">

                <!-- SECTION 1: Search Interface -->
                <section class="search-section">
                    <form id="search-form" class="search-form">
                        <div class="search-input-group">
                            <input
                                type="search"
                                placeholder="Enter city name..."
                                class="search-input"
                                id="city-input"
                                autocomplete="off"
                                aria-label="City name"
                            >
                            <button
                                type="submit"
                                class="search-btn"
                                aria-label="Search weather"
                            >
                                <i class="fas fa-search"></i>
                            </button>
                            <button
                            type="button"
                            class="location-btn"
                            id="current-location-button"
                            aria-label="Use current location">
                            <i class="fa-solid fa-location-dot"></i>

                        </button>
                        </div>



                    </form>
                </section>

                <!-- SECTION 2: Current Weather Display -->
                <section class="current-weather-section">
                    <div class="location-info">
                        <h1 id="city" class="city-name">Loading...</h1>
                        <p id="description" class="weather-description">Getting weather data...</p>
                    </div>

                    <div class="temperature-display">
                        <img src="" alt="Weather icon" id="icon" class="weather-icon" style="display: none;">
                        <div class="temperature-info">
                            <span id="temperature" class="temperature-value">--</span>
                            <span class="temperature-unit">Â°C</span>
                        </div>
                    </div>
                </section>

                <!-- SECTION 3: Weather Details -->
                <section class="weather-details-section">
                    <div class="details-grid">
                        <div class="detail-card">
                            <div class="detail-icon">
                                <i class="fas fa-tint"></i>
                            </div>
                            <div class="detail-info">
                                <span class="detail-label">Humidity</span>
                                <span id="humidity" class="detail-value">--%</span>
                            </div>
                        </div>
                        <div class="detail-card">
                            <div class="detail-icon">
                                <i class="fas fa-wind"></i>
                            </div>
                            <div class="detail-info">
                                <span class="detail-label">Wind</span>
                                <span id="wind" class="detail-value">-- km/h</span>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- SECTION 4: 3-Day Forecast -->
                <section class="forecast-section">

                    <div class="weather-forecast" id="forecast">
                        <!-- Loading state -->
                        <div class="forecast-loading">
                            <div class="loading-spinner"></div>
                            <span>Loading forecast...</span>
                        </div>
                    </div>
                </section>

                <!-- SECTION 5: Meta Information -->
                <section class="meta-section">
                    <div class="last-updated">
                        <i class="fas fa-clock"></i>
                        <span id="date">Loading...</span>
                    </div>
                </section>

            </div>
        </div>
    </div>

    <!-- Load Axios before our script -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
